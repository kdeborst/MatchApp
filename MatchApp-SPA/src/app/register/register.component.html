<form #registerForm="ngForm" (ngSubmit)="register()">
  
  <h2 class="text-center">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input required type="text" class="form-control" name="Username" [(ngModel)]="model.Username" placeholder="Username">
  </div>

  <div class="form-group">
    <input required type="password" class="form-control" name="Password" [(ngModel)]="model.Password" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
